{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理后台</title>
    <link rel="stylesheet" href="{% static 'backend/vendor/simple-line-icons/css/simple-line-icons.css'%}">
    <link rel="stylesheet" href="{% static 'backend/vendor/font-awesome/css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'backend/css/styles.css'%}">
    {% block styles %}
    
    {% endblock %}
</head>
<body>
<div class="page-wrapper">
    <nav class="navbar page-header">
        <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
            <i class="fa fa-bars"></i>
        </a>

        <a class="navbar-brand" href="#">
            <img src="{% static 'backend/imgs/logo.png'%}" alt="logo">
        </a>

        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item d-md-down-none">
                <a href="#">
                    <i class="fa fa-bell"></i>
                    <span class="badge badge-pill badge-danger">5</span>
                </a>
            </li>

            <li class="nav-item d-md-down-none">
                <a href="#">
                    <i class="fa fa-envelope-open"></i>
                    <span class="badge badge-pill badge-danger">5</span>
                </a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{% static 'backend/imgs/avatar-1.png'%}" class="avatar avatar-sm" alt="logo">
                    <span class="small ml-1 d-md-down-none">{{ request.user.username }}</span>
                </a>

                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-header">Account</div>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-user"></i> Profile
                    </a>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-envelope"></i> Messages
                    </a>

                    <div class="dropdown-header">Settings</div>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-bell"></i> Notifications
                    </a>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-wrench"></i> 设置
                    </a>

                    <a href="#" class="dropdown-item">
                        <i class="fa fa-lock"></i> 注销
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航</li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">
                            <i class="icon icon-speedometer"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <i class="icon icon-umbrella"></i> 设置
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            {% block content %}
            
            {% endblock %}
        </div>
    </div>
</div>
{% block scripts %}

{% endblock %}
<script src="{% static 'backend/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'backend/vendor/popper.js/popper.min.js'%}"></script>
<script src="{% static 'backend/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<script src="{% static 'backend/vendor/chart.js/chart.min.js'%}"></script>
<script src="{% static 'backend/js/carbon.js'%}"></script>
<script src="{% static 'backend/js/demo.js'%}"></script>
</body>
</html>
