{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block container%}
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" action="{% url 'blog:register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  {{ registerForm.username }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  {{ registerForm.password }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                  {{ registerForm.email }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                  {{ registerForm.sex }}
                </div>
            </div>
           <div class="form-group">
                <label class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10 row">
                    <div class="col-xs-7">
                        <input class="form-control" name="checkCode" placeholder="请输入验证码" >
                    </div>
                    <div class="col-xs-5">
                        <img src="{% url 'blog:checkCode' %}" onclick="changeCheckCode(this)">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">记住我</label>
                <div class="col-sm-2" >
                    <input type="checkbox" class="control-checkbox">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-default" value="提交">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script>
    {#刷新验证码#}
    function changeCheckCode(ths) {
        ths.src = ths.src + "?" + Math.random();
    }
    </script>
{% endblock %}
