<div class="widget widget_sentence">
	<h3>标签云</h3>
	<div class="widget-sentence-content">
		<ul class="plinks ptags">
        {% if tagList %}
            {% for tag in tagList %}
                <li><a href="#list/67/" title="{{ tag.name }}" draggable="false">{{ tag.name }} <span class="badge">{{ tag.article.count }}</span></a></li>
            {% endfor %}
        {% else %}
            <h3>暂时没有标签</h3>
        {% endif %}
		</ul>
	</div>
</div>
