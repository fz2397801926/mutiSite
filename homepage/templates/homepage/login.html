{% extends 'homepage/signBase.html'%}
{% block sign %}
		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>登录</h2>

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="{% url 'homepage:login'%}" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="refer" value="{{ refer }}">
									<div class="form-group">
									    <label for="signin_form">邮箱</label>
									    {{ loginForm.email }}
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">密码</label>
									    {{ loginForm.password }}
									</div><!--/.form-group -->
                                    <div class="signin-password">
                                        <div class="awesome-checkbox-list">
                                            <ul class="unstyled centered">

                                                <li>
                                                    {{ loginForm.remenber }}
                                                    <label for="styled-checkbox-3">记住密码</label>
                                                </li>

                                                <li>
                                                    <a href="">忘记邮箱或密码？</a>
                                                </li>

                                            </ul>
                                        </div><!--/.awesome-checkbox-list -->
                                    </div><!--/.signin-password -->
                                    <button type="submit" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal">
                                        登录
                                    </button>
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<p>
									还没有账号？
                                    <a href="{% url 'homepage:register'%}">注册</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->

			</div><!--/.container -->

		</section><!--/.signin -->

		<!-- signin end -->
{% endblock %}
